<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Club Projects</title>
    <link rel="icon" href="./static/asset/website-favicon.png" type="image/png">
    <link rel="stylesheet" href = "/static/form-styles.css">
    <link rel="stylesheet" href="/static/project-form-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
</head>
<body>
    <div class="container">
        <form id="project-form" class="form-syl">
            <span>ðŸ¤– Great ! A new project for our Club</span>
            <label for="project-title"></label>
            <input type="text" id="project-title" class="blog-inp-syl" placeholder="Enter project title" required>
            <label for="project-des"></label>
            <textarea type="text" id="project-des" class="blog-inp-syl" placeholder="about the project" required></textarea>
            <label for="project-img"></label>
            <input type="file" id="project-img" accept="image/*" required>

            <div id="btn-blog" class="event-btn">
                <button type="submit" id="project-save">Save</button>
                <button type="cancel" id="project-cancel">cancel</button>
            </div>
        </form>
        
    </div>
</body>
<script src="./static/project.js" type="module"></script>
</html>
