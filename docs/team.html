        <form id="team-form" class="form-syl">
            <span>Add new member in the Core team</span>

            <input type="text" id="mem-year" class="blog-inp-syl" placeholder="team year" required>
            <label for="mem-name"></label>
            <input type="text" id="mem-name" class="blog-inp-syl" placeholder="name" required>
            <label for="mem-dsgn"></label>
            <input type="text" id="mem-dsgn" class="blog-inp-syl" placeholder="enter designation" required></textarea>
            <label for="mem-img">Upload member image: </label>
            <input type="file" id="mem-img" accept="image/*" required>
            <div id="save-btn" class="event-btn">
                <button type="submit" id="mem-save">Save</button>
                <button type="cancel" id="mem-cancel">cancel</button>
            </div>
        </form>
        
    </div>
