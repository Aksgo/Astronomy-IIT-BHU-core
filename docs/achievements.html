<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Achievement</title>
    <link rel="icon" href="./static/asset/website-favicon.png" type="image/png">
    <link rel="stylesheet" href = "/static/form-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
</head>
<body>
    <div class="container">
        <form id="ach-form" class="form-syl">
            <span>Hooray ! Display yet another achievement</span>
            <label for="ach-event"></label>
            <input type="text" id="ach-event" class="blog-inp-syl" placeholder="name of the event" required>
            <label for="ach-title"></label>
            <input type="text" id="ach-title" class="blog-inp-syl" placeholder="title" required>
            <label for="ach-desc"></label>
            <textarea type="text" id="ach-desc" class="blog-inp-syl" placeholder="description of the event" required></textarea>
            <label for="event-date"></label>
            <input type="date" id="event-date" class="blog-inp-syl" placeholder="enter event date" required>
            <div id="save-btn" class="event-btn">
                <button type="submit" id="ach-save">Save</button>
                <button type="cancel" id="ach-cancel">cancel</button>
            </div>
        </form>
        
    </div>
</body>
<script src="./static/achievements.js" type="module"></script>
</html>
